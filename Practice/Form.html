<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!-- this is first form  ----------------------------------------->
 <div class="first">
    <h1>Login Form</h1>
    <label for="Username">Username:</label><br>
    <input type="text" name="" id="Username" placeholder="Enter username">
    <p></p>
    <label for="password">password:</label><br>
    <input type="password" name="" id="password" placeholder="Enter password">
    <br>
    <p></p>
    <input type="submit" name="" id="" value="Login">
 </div>
 <hr>
 <!-- This is second form ------------------------------------------------------>
<div class="second">
<h1>Feedback Form</h1>
<hr>
<label for="name">Name:</label><br>
<input type="text" name="" id="name">
<p></p>
<label>Rate our website:</label>
<br>
<input type="checkbox" name="" id="">Excellent
<br>
<input type="checkbox" name="" id="">Good
<br>
<input type="checkbox" name="" id="">Average
<p></p>
<label>Your Feedback:</label>
<br>
<textarea>this is text area</textarea>

</div>
<hr>
<!-- This is Third form  ---------------------------------------->
<div class="third">
<h2>Student Information Form</h2>
<hr>
<label for="full Name">Full Name:</label><br>
<input type="text" name="" id="full Name" placeholder="Enter your full name"><br>
<p></p>
<label for="email">Email Address:</label><br>
<input type="text" name="" id="email" placeholder="example@email.com"><br>
Email must be valid
<br>
<br>
<label for="age">Age:</label>
<input type="text" name="" id="age" placeholder="Enter your age" maxlength="30" minlength="18"><br>
Age must be be between 18 and 30
<br>
<p></p>
<label for="number">Mobile Number:</label><br>
<input type="number" name="" id="number" placeholder="10 digit mobile number" ><br>
Do not include country code
<p></p>
<label for="password">password:</label><br>
<input type="password" name="" id="password" placeholder="Enter password"><br>
password must contain at least 6 characters
<p></p>
<label for="male" >Gender</label><br>
<input type="radio" name="" id="male" name="male">Male <br>
<input type="radio" name="" id="radio">Female
<p>
</p>
Known Language <br>

<input type="checkbox" name="" id="">English <br>
<input type="checkbox" name="" id="">Hidi <br>
<input type="checkbox" name="" id="">Tamil <br>
<input type="submit" name="" id="" placeholder="submit Form">
<input type="reset" name="" id="" placeholder="clear">































 </div>






















































    
</body>
</html>
